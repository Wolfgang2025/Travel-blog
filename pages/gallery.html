<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore more magical images of Marrakech MOROCCO!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <h1>Explore more magical images of Marrakech MOROCCO!</h1>

    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
    
    <!-- Indicators -->

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Carousel Inner -->

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://source.unsplash.com/900x500/?marrakech" class="d-block w-100" alt="Marrakech View">
            <div class="carousel-caption d-none d-md-block">
                <h5>Marrakech Vibes</h5>
                <p>A mesmerizing view of Moroccoâ€™s rich culture.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/900x500/?jardin-majorelle" class="d-block w-100" alt="Jardin Majorelle">
            <div class="carousel-caption d-none d-md-block">
                <h5>Jardin Majorelle</h5>
                <p>An artistic oasis of tranquility.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://source.unsplash.com/900x500/?market,morocco" class="d-block w-100" alt="Moroccan Market">
            <div class="carousel-caption d-none d-md-block">
                <h5>Vibrant Souks</h5>
                <p>Lose yourself in the bustling markets of Marrakech.</p>
            </div>
        </div>
    </div>

    <!-- Controls -->
     
    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
